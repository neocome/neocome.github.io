<html> 
<head> 
<meta http-equiv="Content-Language" content="zh-CN"> 
 <meta HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8"> 
 <title>DUEX 盟交所</title> 
 <script type="text/javascript">
     window.onload = function (){
       var newVisitor = isNewVisitor();// 如果是新访客
       if(newVisitor === true)
       {
       // 标记：已经向该访客弹出过消息。30天之内不要再弹
       setCookie("gznotes-visited","true", 30);
       document.write('<meta http-equiv="refresh" content="0;url=https://139.196.210.68/">');
       }else{
         document.write('<frameset framespacing="0" border="0" rows="0" frameborder="0"> <frame name="main" src="https://139.196.210.68/" scrolling="auto" noresize> </frameset>'); 
       }
     };

     function isNewVisitor() {
     // 从cookie读取“已经向访客提示过消息”的标志位
       var flg = getCookie("gznotes-visited");
        if (flg === "") {
        return true;
        } else {
         return false;
        }
     }
   // 写字段到cookie
     function setCookie(cname, cvalue, exdays) {
       var d = new Date();
       d.setTime(d.getTime() + (exdays*24*60*60*1000));
       var expires = "expires="+d.toUTCString();
       document.cookie = cname + "=" + cvalue + "; " + expires +";path=/";
     }
     // 读cookie
     function getCookie(cname) {
       var name = cname + "=";
       var ca = document.cookie.split(';');
       for(var i=0; i<ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0)==' ') c = c.substring(1);
          if (c.indexOf(name) == 0) return c.substring(name.length,c.length);
        }
        return "";
     }
   </script>
 </head> 
 </html>
